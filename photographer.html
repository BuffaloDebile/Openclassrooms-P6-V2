  <!-- Contact Form -->
  <div id="modal-window" role="dialog" aria-labelledby="modal-window" aria-modal="true" aria-hidden="true"
    tabindex="-1">
    <div class="modal">
      <header>
        <h2 class="modal-title">Contactez-moi<br><span class="form-photographer-name">Lisa</span></h2>
        <h2 class="modal-thanks">Merci pour votre message</h2>
        <img title="fermer le formulaire" alt="close button icon" aria-label="Fermer " role="button"
          src="sources/icons/close.svg" class="close-contact" />
      </header>
      <form class="modal-form" id="contact" autocomplete="off">
        <label for="prenom">Prénom</label>
        <input class="input-prenom" id="prenom" type="text" name="prénom" aria-label="Entrez votre prénom"
          aria-required="true" aria-labelledby="prenom">
        <span class="message-erreur">Vous devez entrer votre prénom !</span>
        <label for="nom">Nom</label>
        <input class="input-nom" id="nom" type="text" name="nom" aria-label="Entrez votre nom" aria-required="true"
          aria-labelledby="nom">
        <span class=" message-erreur">Vous devez entrer votre nom !</span>
        <label for="email">Email<br></label>
        <input class="input-email" id="email" type="email" name="email" aria-label="entrez votre mail"
          aria-required="true" aria-labelledby="email">
        <span class="message-erreur">Vous devez entrer un Email valide !
        </span>
        <label for="message">Votre Message<br></label>
        <textarea class="input-message" id="message" name="message" aria-required="true"
          aria-describedby="message"></textarea>
        <span class="message-erreur">Votre devez entrer un message valide ! (150 caractères max) </span>
        <button class="submit-form" type="submit" value="Envoyer" aria-label="Envoyer le message">
          Envoyer
        </button>
      </form>
    </div>
  </div>
  <!-- Lightbox slider -->
  <section class="lightbox" role="dialog" aria-label="image closeup view open " aria-hidden="true" aria-modal="true">
    <div class="lightbox-windows">
      <ul class="container-slides">
      </ul>
      <div class="lightbox-btns">
        <button class="gauche" aria-label="media precedent">
          <em class="fas fa-chevron-left"></em>
        </button>
        <button class="droit" aria-label="media suivant">
          <em class="fas fa-chevron-right"></em>
        </button>
        <button class="fermer" aria-label="Fermer Le carrousel">
          <em class="fas fa-times close-lightbox-media"></em>
        </button>

        <h2 class="titre-lightbox">Animals Wild Horses in the mountains</h2>
      </div>
    </div>
